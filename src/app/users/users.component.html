<!-- Toolbar -->
<div class="toolbar" role="banner">
    <img
      width="200"
      height="50"
      alt="Spice Logo"
      src="\assets\spice.png"
    />
      <div class="spacer"></div>
      <img
        width="35"
        alt="User Icon"
        src="\assets\user-icon.png"
    />
</div>
 
<div class="upper-table">
    <p>User Management</p>
    <button>New User</button>
    <!--<mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>-->
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort>
  
    <!-- User ID Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
      <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <!-- Privilege Column -->
    <ng-container matColumnDef="privilege">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Privilege </th>
      <td mat-cell *matCellDef="let user"> {{user.privilege}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let user"> {{user.status}} </td>
    </ng-container>
  
    <!-- Workgroup Column -->
    <ng-container matColumnDef="workgroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Workgroup </th>
      <td mat-cell *matCellDef="let user"> {{user.workgroup}} </td>
    </ng-container>
  
    <!-- Sub Workgroup Column -->
    <ng-container matColumnDef="subWorkgroup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Workgroup </th>
      <td mat-cell *matCellDef="let user"> {{user.subWorkgroup}} </td>
    </ng-container>
  
    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td mat-cell *matCellDef="let user"> {{user.state}} </td>
    </ng-container>
  
    <!-- Area Column -->
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
      <td mat-cell *matCellDef="let user"> {{user.area}} </td>
    </ng-container>
  
    <!-- Create By Column -->
    <ng-container matColumnDef="createBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create By </th>
      <td mat-cell *matCellDef="let user"> {{user.createBy}} </td>
    </ng-container>
  
    <!-- Create Date Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Date </th>
      <td mat-cell *matCellDef="let user"> {{user.createDate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
    <!-- Row shown when there is no matching data. 
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>-->
</table>
<mat-paginator  [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
</mat-paginator>
